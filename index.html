<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main class="wrapper">
 <section class="wrapper_contents">
   
     <h1 class="title_contents">Get <span>insights</span> that help your business grow.</h1>
   
     <p class="paragraph_contents">
       Discover the benefits of data analytics and make better decisions regarding revenue, customer
       experience, and overall efficiency.
     </p>
  <div class="wrapper_social_media">
    
      <div class="companies">
        <p>
          <span class="number">10k+</span><br>
           companies
          </p>
      </div>
      <div class="templates">
        <p>
          <span class="number">314</span><br>
           templates
        </p>
      </div>
      <div class="queries">
        <p>
           <span class="number">12m+</span><br>
           queries
          </p>
      </div>
  </div>
 </section>
 <div class="wrapper_banner"></div>
</main>

</body>
</html>
